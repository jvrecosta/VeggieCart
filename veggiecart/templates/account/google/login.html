{% extends "../base.html" %}

{% block content %}
    <style>
        .social-login-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .social-login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .social-login-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #db4437;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .social-login-button:hover {
            background-color: #c1351d;
        }

        .social-login-button:active {
            background-color: #b13616;
        }
    </style>

    <div class="social-login-container">
        <h2>Login with Google</h2>
        
        <p>Click the button below to sign in with your Google account.</p>

        <a href="{% provider_login_url 'google' %}" class="social-login-button">
            Sign in with Google
        </a>

        <p>Or <a href="{% url 'account_login' %}">login with a different method</a>.</p>
    </div>
{% endblock %}
